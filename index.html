<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Calculator app</title>
<link rel="stylesheet" href="normalize.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
   
  </style>
</head>
<body data-theme >


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/elle169">@elle169</a>.
  </div>


  <div class="main-container" data-theme >
       <div class="header-calc" data-theme >
        <h1 class="head-h1">calc</h1 data-theme > 
        
              <div class="selector" data-theme >
               
                <form action="" data-theme >
                  
                <input data-range data-theme  class="range" type="range" max="2" step="1" list="tickmarks" id="range" value="0">
                
              </form>
              </div>
           
                  </div >
       
                    <div data-theme type="numer" readonly spellcheck="false" type="textfield" name="result" class="result-input">
                     <div  class="first-value" data-first-display></div>
                     <div  class="second-value" data-second-display></div>
                        
                   </div>
      
        <form class="main-calc" name="calculator" data-theme>
          <button data-theme class="calc-button" type="button" data-number>7</button >
          <button data-theme class="calc-button" type="button" data-number >8</button>
          <button data-theme class="calc-button" type="button" data-number>9</button>
          <button  data-theme id="del-bt" class="calc-button" type="button" data-delete>del</button>
          <button data-theme class="calc-button" type="button" data-number>4</button>
          <button data-theme class="calc-button" type="button" data-number>5</button>
          <button data-theme class="calc-button" type="button" data-number>6</button>
          <button data-theme class="calc-button" type="button" data-operator>+</button>
          <button data-theme class="calc-button" type="button" data-number>1</button>
          <button data-theme class="calc-button" type="button" data-number>2</button>
          <button data-theme class="calc-button" type="button" data-number>3</button>
          <button data-theme class="calc-button" type="button" data-operator>-</button>
          <button data-theme class="calc-button" type="button" data-number>.</button>
          <button data-theme class="calc-button" type="button" data-number>0</button>
          <button data-theme class="calc-button" type="button" data-operator>/</button>
          <button data-theme class="calc-button" id="cross" type="button" data-operator>*</button>
       
          <button data-theme data-theme id="reset-bt" class="calc-button" type="button" data-reset>reset</button>
          <button  data-theme id="equal-bt" class="calc-button" type="button" data-equal>=</button>
        </form>
      </div>


  </div>


  <script src="main.js"></script>
</body>
</html>
